<div *ngIf="slideIn" class="tile-buttons">
  <div *ngFor="let tile of tileButtons" class="tile-buttons-btn">
    <div class="tile-buttons-title">
      <p class="tile-buttons-btn-text">{{tile.title}}</p>
      <div class="tile-buttons-btn-line"></div>
    </div>
    <img class="tile-buttons-img" src="{{tile.img}}" alt="">
  </div>
</div>
